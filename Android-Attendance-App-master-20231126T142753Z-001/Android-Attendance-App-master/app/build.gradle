apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11// or your Java version
        targetCompatibility JavaVersion.VERSION_11 // or your Java version
    }
    defaultConfig {
        applicationId "com.example.androidattendancesystem"
        minSdkVersion 14
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

 dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4' // Use the latest version
    }
